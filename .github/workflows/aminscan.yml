name: AminScan

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install AminScan (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run AminScan
        run: |
          aminscan scan --path . --fail-on high --out aminscan-report.md

      - name: Add report to Job Summary
        if: always()
        run: aminscan scan --path . --fail-on high --out-md aminscan-report.md --out-json aminscan-report.json

